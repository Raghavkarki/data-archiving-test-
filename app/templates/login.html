<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Report Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
     body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      /* background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container img {
      width: 80px;
    }

    .login-container h2 {
      margin: 20px 0;
      font-size: 28px;
      letter-spacing: 2px;
      color: #ec1e79;
      text-shadow: 0 0 6px rgba(236, 30, 121, 0.6);
    }

    form input, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      animation: inputFade 0.8s ease forwards;
      opacity: 0;
    }

    form input:nth-child(1) { animation-delay: 0.3s; }
    form input:nth-child(2) { animation-delay: 0.5s; }
    form button             { animation-delay: 0.7s; }

    input {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: linear-gradient(to right, #00c1ed, #ec1e79);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 193, 237, 0.3);
    }

    button:hover {
      background: linear-gradient(to right, #ec1e79, #00c1ed);
      box-shadow: 0 6px 20px rgba(236, 30, 121, 0.5);
    }

    .error-message {
      color: #ff4e50;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes inputFade {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <h2>Data Archiving</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">üîê Login</button>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </form>
</div>

</body>
</html>
